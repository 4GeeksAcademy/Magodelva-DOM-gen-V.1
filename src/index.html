<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
  </head>
  <body>
    <div class="container main-cont d-flex justify-content-center text-center">
      <div class="row justify-content-center">
        <div class="col-12 rounded-4 px-5 card-body">
          <h1>Genera tu dominio</h1>
          <p> Añade hasta 4 elementos</p>
            <form class="col-12 col-xs-1 d-flex px-5 flex-wrap justify-content-between" id="data-entry">
              <div class="col-1/3 w-100 mb-3">
                <label for="pronouns" class="form-label d-flex align-self-start w-100">Pronombre</label>
                <input type="text" id="pronouns" class="form-control p-3" placeholder="yo, tu, ...">
              </div>
              <div class="col-1/3 w-100 mb-3">
                <label for="elements" class="form-label d-flex align-self-start">Elemento</label>
                <input type="text" id="elements" class="form-control p-3" placeholder="casa, coche, perro ...">
              </div>
              <div class="col-1/3 w-100 mb-3"> 
                <label for="adjective" class="form-label d-flex align-self-start">Adjetivo</label>
                <input type="text" id="adjective" class="form-control p-3" placeholder="grande, pequeño, peludo...">
              </div>
              <div class=" col-12 col-xs-1 mb-3 d-flex justify-self-center mt-3">
                <button class="btn btn-danger w-100 justify-self-center align-self-end p-3" id="submitBbtn" type="submit">Magic</button>
              </div>
            </form>
        <div>
          <p class="col-10 mx-auto result" id="gen-dom"></p>
        </div>
        </div>
      </div>
    </div>
    
    
      




  
    <script type ="text/javascript" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
